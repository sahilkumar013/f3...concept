<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Create an input field and take the name of the user through that input field and
have a submit button. Use cookies to store the name. Whenever the page is
reloaded, write a message saying “Hi There - ${name}” where name is fetched
from the cookie you savedUI -->

</head>

<body>
    
    <form >
    <label for = "name" > Enter Your Name </label >
    <input type = "text" id = "name" />
    <button type = "submit" > submit </button >
    </form >
    <div id = "message"></div >


    <script>
    function setCookies () {
    const name = document.getElementById ( "name" ).value ;
    console.log ( name );
    document.cookie = "name = " + encodeURIComponent ( name ) + " ;expires = Thu,31 Dec 2023 23:59:59 GMT" ;
    document.getElementById ( "message" ).textContent = "Hii there," + name ;
    }
    document.querySelector ( "form" ).addEventListener ( "submit" , function ( event ) {
    event . preventDefault ();
    setCookies ();
    });
    </script>
    

</body>

</html>
